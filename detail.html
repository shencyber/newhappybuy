<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newhappybuy</title>
    <link rel="stylesheet" href="./style/detail.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 大图查看模态框样式 */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .modal img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #ccc;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            cursor: pointer;
            border: none;
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 移动端优化：全屏适配 */
        @media (max-width: 768px) {
            .modal-content {
                width: 100%;
                height: 100%;
                padding: 0;
            }

            .modal img {
                height: 100vh;
                width: auto;
            }

            .close {
                top: 10px;
                right: 10px;
                font-size: 30px;
            }

            .prev,
            .next {
                font-size: 24px;
                padding: 10px;
                width: 40px;
                height: 40px;
            }
        }

        /* 确保所有图片可点击：覆盖可能的pointer-events问题 */
        .main-img,
        .mobile-slide img,
        .all-images-container img {
            cursor: pointer !important;
            pointer-events: auto !important;
        }

        /* 移动端Slider - CSS 优化 */
        @media (max-width: 768px) {
            .mobile-slides {
                display: flex;
                transition: transform 0.2s ease-out;
                width: 100%;
                height: 100%;
                will-change: transform;
            }

            .mobile-slide {
                min-width: 100%;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .mobile-slide img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            .mobile-slider {
                overflow: hidden;
                touch-action: pan-y;
                user-select: none;
            }

            .mobile-indicator {
                pointer-events: auto;
            }
        }

        /* 加载状态样式 */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff4444;
        }

        /* 卖点样式 */
        .product-selling-points {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用导航组件 -->
        <nav-component></nav-component>

        <!-- 加载状态 -->
        <div v-if="loading" class="loading">Loading product details...</div>
        
        <!-- 错误状态 -->
        <div v-if="error" class="error">{{ error }}</div>

        <!-- 商品详情容器 -->
        <div v-if="!loading && !error && currentProduct" class="product-detail-container">
            <div class="product-images">
                <!-- PC端缩略图和主图 -->
                <div class="thumb-container">
                    <div class="arrow arrow-up" @click="scrollThumbs(-1)">▲</div>
                    <div class="thumbs-wrapper" ref="thumbsWrapper">
                        <div class="thumbs">
                            <img 
                                v-for="(img, index) in currentProductImages" 
                                :key="index"
                                :src="getImageUrl(img.url)" 
                                :class="{ active: currentMainIndex === index }"
                                @click="switchMainImg(index)"
                                loading="lazy"
                                @error="handleImageError"
                            >
                        </div>
                    </div>
                    <div class="arrow arrow-down" @click="scrollThumbs(1)">▼</div>
                </div>
                
                <!-- 主图 -->
                <img 
                    :src="getImageUrl(currentProductImages[currentMainIndex]?.url)" 
                    class="main-img" 
                    alt="商品大图" 
                    @click="openModal(currentMainIndex)"
                    @error="handleImageError"
                >

                <!-- 移动端滑动区域 -->
                <div class="mobile-slider" v-if="currentProductImages.length" id="mobileSlider">
                    <div class="mobile-slides" id="mobileSlides"></div>
                    <div class="mobile-indicators" id="mobileIndicators"></div>
                </div>
            </div>

            <div class="product-info">
                <h1 class="product-title">{{ currentProduct.title }}</h1>
                
                <!-- 卖点 - 用 • 符号连接 -->
                <div v-if="currentProduct.selling_points" class="product-selling-points">
                    {{ formatSellingPoints(currentProduct.selling_points) }}
                </div>
                
                <div class="product-price">${{ currentProduct.price_usa }}</div>
                <button class="buy-btn" @click="toggleBuyLinks">{{ showBuyLinks ? 'Hide Links' : 'Buy Now' }}</button>
                
                <!-- 购买链接区域 -->
                <div class="buy-links-container" :style="{ display: showBuyLinks ? 'block' : 'none' }">
                    <div class="buy-links-title">Select Purchase Platform:</div>
                    <div class="buy-links">
                        <div v-for="(linkItem, index) in purchaseLinks(currentProduct.weidian_id)" :key="index" class="buy-link-item">
                            <img :src="linkItem.icon" class="buy-link-icon" />
                            <a :href="linkItem.link" class="buy-link" target="_blank">{{linkItem.name}}</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图片展示模块 -->
            <section v-if="currentProductImages.length" class="all-images-section">
                <h2>Product Detail</h2>
                <div class="all-images-container" id="allImagesContainer"></div>
            </section>
        </div>

        <!-- 社交按钮 -->
        <social-component></social-component>

        <!-- 大图查看模态框 -->
        <div v-if="showModal" class="modal" @click="closeModal">
            <div class="modal-content" @click.stop>
                <span class="close" @click="closeModal">&times;</span>
                <img 
                    :src="getImageUrl(currentProductImages[modalImageIndex]?.url)" 
                    :alt="`商品大图 ${modalImageIndex + 1}`"
                    @error="handleImageError"
                >
                <button v-if="currentProductImages.length > 1" class="prev" @click="prevModal">&lt;</button>
                <button v-if="currentProductImages.length > 1" class="next" @click="nextModal">&gt;</button>
            </div>
        </div>
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- API -->
    <script src="./api.js"></script>
    <!-- 组件 -->
    <script src="./component/NavComponent.js"></script>
    <script src="./component/SocialComponent.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                loading: false,
                error: null,
                currentProduct: null,
                currentProductImages: [],
                currentMainIndex: 0,
                showBuyLinks: false,
                showModal: false,
                modalImageIndex: 0
            },
            methods: {
                // 从URL获取weidian_id参数
                getWeidianIdFromUrl() {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get('weidian_id');
                },
                
                // 加载商品详情
                async loadProductDetail() {
                    const weidianId = this.getWeidianIdFromUrl();
                    if (!weidianId) {
                        this.error = 'Missing product ID';
                        return;
                    }

                    this.loading = true;
                    this.error = null;

                    try {
                        const result = await productApi.getProductInfo({
                            weidian_id: weidianId
                        });

                        if (result.code === 200 && result.data) {
                            this.currentProduct = result.data;
                            // 直接使用API返回的images数组
                            this.currentProductImages = result.data.images || [];
                            this.currentMainIndex = 0;
                            
                            console.log('商品数据:', this.currentProduct);
                            console.log('图片数据:', this.currentProductImages);
                            
                            // 使用 $nextTick 确保DOM已经更新
                            this.$nextTick(() => {
                                // 添加延迟确保DOM完全渲染
                                setTimeout(() => {
                                    this.initMobileAndAllImages();
                                }, 100);
                            });
                        } else {
                            this.error = result.msg || 'Failed to load product details';
                        }
                    } catch (err) {
                        console.error('加载商品详情失败:', err);
                        this.error = 'Network error, please try again later';
                    } finally {
                        this.loading = false;
                    }
                },

                // 处理图片URL，修复反斜杠问题
                getImageUrl(url) {
                    if (!url) return '';
                    return url.replace(/\\/g, '');
                },

                // 图片加载错误处理
                handleImageError(event) {
                    console.error('图片加载失败:', event.target.src);
                    // 可以设置默认图片
                    event.target.src = './images/default-product.jpg';
                },

                // 格式化卖点，用 • 符号连接
                formatSellingPoints(sellingPoints) {
                    if (!sellingPoints) return '';
                    
                    // 如果卖点包含逗号、分号等分隔符，先分割再连接
                    if (typeof sellingPoints === 'string') {
                        // 根据常见分隔符分割
                        const points = sellingPoints.split(/[,，;；|]/).filter(point => point.trim());
                        if (points.length > 0) {
                            return points.map(point => point.trim()).join(' • ');
                        }
                    }
                    
                    return sellingPoints;
                },

                switchMainImg(index) {
                    this.currentMainIndex = index;
                },

                toggleBuyLinks() {
                    this.showBuyLinks = !this.showBuyLinks;
                },

                scrollThumbs(direction) {
                    const wrapper = this.$refs.thumbsWrapper;
                    const itemHeight = 70;
                    wrapper.scrollBy({ top: direction * itemHeight, behavior: 'smooth' });
                },

                purchaseLinks(weidianId) {
                    if (!weidianId) return [];
                    
                    const encodedUrl = encodeURIComponent(`https://weidian.com/item.html?itemID=${weidianId}`);
                    return [
                        {name: 'cnfans', icon: "./icon/cnfans.ico", link: `https://cnfans.com/product?id=${weidianId}&platform=WEIDIAN`},
                        {name: 'hoobuy', icon: "./icon/hoo32.ico", link: `https://hoobuy.com/product/2/${weidianId}`},
                        {name: 'oopbuy', icon: "./icon/oop.png", link: `https://oopbuy.com/product/weidian/${weidianId}`},
                        {name: 'mulebuy', icon: "./icon/mulebuy.ico", link: `https://mulebuy.com/zh/product/?shop_type=weidian&id=${weidianId}`},
                        {name: 'allchinabuy', icon: "./icon/chinabuy.ico", link: `https://www.allchinabuy.com/en/page/buy/?nTag=Home-search&from=search-input&_search=url&position=&url=${encodedUrl}`},
                        {name: 'kakobuy', icon: "./icon/kakobuy.png", link: `https://www.kakobuy.com/item/details?url=${encodedUrl}`}
                    ];
                },

                // 模态框相关方法
                openModal(index) {
                    this.modalImageIndex = index;
                    this.showModal = true;
                    document.body.style.overflow = 'hidden';
                },

                closeModal() {
                    this.showModal = false;
                    document.body.style.overflow = 'auto';
                },

                prevModal() {
                    if (this.modalImageIndex > 0) {
                        this.modalImageIndex--;
                    } else {
                        this.modalImageIndex = this.currentProductImages.length - 1;
                    }
                },

                nextModal() {
                    if (this.modalImageIndex < this.currentProductImages.length - 1) {
                        this.modalImageIndex++;
                    } else {
                        this.modalImageIndex = 0;
                    }
                },

                initMobileAndAllImages() {
                    // 添加安全检查
                    const mobileSlides = document.getElementById('mobileSlides');
                    const mobileIndicators = document.getElementById('mobileIndicators');
                    const allImagesContainer = document.getElementById('allImagesContainer');

                    if (!mobileSlides || !mobileIndicators || !allImagesContainer) {
                        console.error('Required DOM elements not found');
                        return;
                    }

                    if (!this.currentProductImages.length) {
                        console.warn('No product images to display');
                        return;
                    }
                    
                    // 清空容器
                    mobileSlides.innerHTML = '';
                    mobileIndicators.innerHTML = '';
                    allImagesContainer.innerHTML = '';

                    // 移动端轮播图
                    this.currentProductImages.forEach((img, index) => {
                        const slide = document.createElement('div');
                        slide.className = 'mobile-slide';

                        const slideImg = document.createElement('img');
                        slideImg.src = this.getImageUrl(img.url);
                        slideImg.alt = `商品图片 ${index + 1}`;
                        slideImg.loading = 'lazy';
                        slideImg.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.openModal(index);
                        });

                        slide.appendChild(slideImg);
                        mobileSlides.appendChild(slide);

                        // 创建指示器
                        const indicator = document.createElement('div');
                        indicator.className = 'mobile-indicator';
                        if (index === 0) indicator.classList.add('active');
                        indicator.addEventListener('click', () => {
                            this.goToSlide(index);
                        });
                        mobileIndicators.appendChild(indicator);
                    });

                    // 所有图片展示
                    this.currentProductImages.forEach((img, index) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = this.getImageUrl(img.url);
                        imgElement.alt = `商品图片 ${index + 1}`;
                        imgElement.loading = 'lazy';
                        imgElement.style.cursor = 'pointer';
                        imgElement.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.openModal(index);
                        });
                        allImagesContainer.appendChild(imgElement);
                    });

                    // 初始化移动端滑动
                    this.initMobileSlider();
                },

                // 移动端滑动逻辑
                initMobileSlider() {
                    if (window.innerWidth > 768) return;

                    const mobileSlider = document.getElementById('mobileSlider');
                    if (!mobileSlider) return;

                    let currentSlide = 0;
                    let isDragging = false;
                    let startPos = 0;
                    let currentTranslate = 0;
                    let prevTranslate = 0;

                    function touchStart(event) {
                        event.preventDefault();
                        if (event.type === 'touchstart') {
                            startPos = event.touches[0].clientX;
                        } else {
                            startPos = event.clientX;
                        }
                        isDragging = true;
                        currentTranslate = currentSlide * -window.innerWidth;
                        prevTranslate = currentTranslate;
                        document.getElementById('mobileSlides').style.transition = 'none';
                    }

                    function touchMove(event) {
                        if (!isDragging) return;
                        event.preventDefault();

                        let currentPosition = 0;
                        if (event.type === 'touchmove') {
                            currentPosition = event.touches[0].clientX;
                        } else {
                            currentPosition = event.clientX;
                        }

                        currentTranslate = prevTranslate + currentPosition - startPos;
                        document.getElementById('mobileSlides').style.transform = `translateX(${currentTranslate}px)`;
                    }

                    function touchEnd() {
                        isDragging = false;
                        document.getElementById('mobileSlides').style.transition = 'transform 0.2s ease-out';

                        const movedBy = currentTranslate - prevTranslate;
                        const slideCount = document.querySelectorAll('.mobile-slide').length;

                        if (movedBy < -50 && currentSlide < slideCount - 1) {
                            currentSlide += 1;
                        } else if (movedBy > 50 && currentSlide > 0) {
                            currentSlide -= 1;
                        } else if (Math.abs(movedBy) < 50) {
                            currentSlide = Math.round(currentTranslate / -window.innerWidth);
                            currentSlide = Math.max(0, Math.min(slideCount - 1, currentSlide));
                        }

                        setPositionByIndex(currentSlide);
                    }

                    function setPositionByIndex(slideIndex) {
                        currentSlide = slideIndex;
                        currentTranslate = currentSlide * -window.innerWidth;
                        prevTranslate = currentTranslate;
                        document.getElementById('mobileSlides').style.transform = `translateX(${currentTranslate}px)`;
                        updateIndicators(currentSlide);
                    }

                    function goToSlide(index) {
                        setPositionByIndex(index);
                    }

                    function updateIndicators(index) {
                        const indicators = document.querySelectorAll('.mobile-indicator');
                        indicators.forEach((indicator, i) => {
                            if (i === index) {
                                indicator.classList.add('active');
                            } else {
                                indicator.classList.remove('active');
                            }
                        });
                    }

                    // 绑定事件
                    mobileSlider.addEventListener('touchstart', touchStart, { passive: false });
                    mobileSlider.addEventListener('touchmove', touchMove, { passive: false });
                    mobileSlider.addEventListener('touchend', touchEnd);
                    mobileSlider.addEventListener('mousedown', touchStart);
                    mobileSlider.addEventListener('mousemove', touchMove);
                    mobileSlider.addEventListener('mouseup', touchEnd);
                    mobileSlider.addEventListener('mouseleave', touchEnd);

                    // 暴露方法到Vue
                    this.goToSlide = goToSlide;
                    this.setPositionByIndex = setPositionByIndex;
                    this.updateIndicators = updateIndicators;
                }
            },
            mounted() {
                this.loadProductDetail();
            }
        });
    </script>
