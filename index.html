<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newhappybuy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column; /* 改为垂直布局 */
            align-items: center; /* 水平居中，确保分类容器居中 */
        }

        .category-section {
            width: 100%;
            max-width: 1280px; /* 与 product-container 一致 */
            margin-bottom: 40px; /* 组与组之间的间距 */
        }

        .category-title {
            font-size: 1.8em;
            color: #2d3436;
            text-align: center;
            margin-bottom: 20px; /* 标题与卡片之间的间距 */
            font-weight: 500;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* 从左对齐排列 */
            gap: 20px; /* 卡片间距 */
            width: 100%;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            flex: 0 0 calc(16.666% - 20px); /* 每行6个，减去间距 */
            max-width: calc(16.666% - 20px); /* 每行6个卡片的最大宽度 */
            min-width: 160px; /* 确保卡片不过于狭窄 */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        }

        .product-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid #f1f1f1;
        }

        .product-price {
            font-size: 1.2em;
            color: #2d3436;
            text-align: center;
            padding: 15px 10px 5px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .buy-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 8px 10px 15px;
            gap: 6px 10px;
        }

        .buy-link {
            text-decoration: none;
            color: #636e72;
            font-size: 0.78em;
            padding: 2px 4px;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.2px;
        }

        .buy-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0.5px;
            background-color: #636e72;
            transition: width 0.3s ease;
        }

        .buy-link:hover {
            color: #2d3436;
        }

        .buy-link:hover::after {
            width: 100%;
        }

        /* 响应式优化 */
        @media (max-width: 1200px) {
            /* 中等屏幕每行4个 */
            .product-card {
                flex: 0 0 calc(25% - 20px);
                max-width: calc(25% - 20px);
            }
            .product-image {
                height: 180px;
            }
        }

        @media (max-width: 768px) {
            /* 平板每行3个 */
            .product-card {
                flex: 0 0 calc(33.333% - 20px);
                max-width: calc(33.333% - 20px);
            }
            .product-image {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            /* 手机每行2个 */
            .product-container {
                gap: 15px;
            }
            .product-card {
                flex: 0 0 calc(50% - 15px);
                max-width: calc(50% - 15px);
            }
            .product-image {
                height: 140px;
            }
            .category-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body >
<div id="app">
    <div v-for="item in list" class="category-section">
        <h2 class="category-title">{{item.category}}</h2>
        <div class="product-container">
            <div v-for="subItem in item.plist" class="product-card">
                <img :src="subItem.cover"  class="product-image">
                <div class="product-price">${{subItem.price}}</div>
                <div class="buy-links">
                    
                    <a v-for="linkItem in purchaseLinks(subItem.pid)" :href="linkItem.link" class="buy-link" target="_blank">{{linkItem.name}}</a>
                    
                </div>
            </div>
        </div>

    

        <h2 class="category-title"></h2>
        
    </div>
</div>
