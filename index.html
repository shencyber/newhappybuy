/* ‚úÖ ÂàÜÁ±ªÂå∫Âùó */
.category-section {

/* ‚úÖ ÂïÜÂìÅÂå∫Âüü - ‰ΩøÁî®flexÂ∏ÉÂ±ÄÔºå‰øùÊåÅÂ∑¶ÂØπÈΩê */
.product-container {
  display: flex;

  width: 100%;
}

.product-inner {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;

}

/* ‚úÖ Âç°ÁâáÊ†∑Âºè - Ë∞ÉÊï¥‰∏∫ÊØèË°å6‰∏™Âç°Áâá */
.product-card {
  display: flex;
  flex-direction: column;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  overflow: hidden;
  flex: 0 0 calc(16.666% - 14px); /* 100% / 6 = 16.666%ÔºåÂáèÂéªÈó¥Èöô */
  max-width: calc(16.666% - 14px);
  min-width: 160px;
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
}

.product-image {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-bottom: 1px solid #f1f1f1;
}

.product-price {
  font-size: 1.2em;
  color: #2d3436;
  text-align: center;
  padding: 15px 10px 5px;
  font-weight: 500;
  letter-spacing: 0.3px;
}

/* ‚úÖ ÂÖ≠‰∏™Ë¥≠‰π∞ÈìæÊé• */
.buy-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  align-items: center;
  padding: 8px 10px 15px;
  gap: 4px;
}

.buy-link-item {
  display: flex;
  align-items: center;
  gap: 2px;
  width: calc(50% - 2px);
  margin-bottom: 4px;
}

.buy-link-icon {
  width: 16px;
  height: 16px;
}

.buy-link {
  text-decoration: none;
  color: #636e72;
  font-size: 0.78em;
  padding: 2px 4px;
  position: relative;
  transition: all 0.3s ease;
  letter-spacing: 0.2px;
}

.buy-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 0.5px;
  background-color: #636e72;
  transition: width 0.3s ease;
}

.buy-link:hover {
  color: #2d3436;
}

.buy-link:hover::after {
  width: 100%;
}

/* ‚úÖ Âõ∫ÂÆöÂè≥‰∏ãËßíÁ§æ‰∫§ÊåâÈíÆ */
.social-icons {
  position: fixed;
  bottom: 20px;
  right: 20px;

  flex-direction: column;
  gap: 10px;
  z-index: 1000;

.social-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-decoration: none;
  color: #fff;
  font-size: 24px;

.social-icon:hover {

/* ‚úÖ ÂìçÂ∫îÂºè */
@media (max-width: 1200px) {

@media (max-width: 768px) {

@media (max-width: 480px) {

    gap: 1px;
  }

  .buy-link {
    font-size: 0.7em;
  }
}
  </style>
