    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f5f0; /* Softer ivory background for luxury feel */
            min-height: 100vh;
            padding: 60px 20px; /* Increased padding for spaciousness */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category-section {
            width: 100%;
            max-width: 1280px;
            margin-bottom: 60px; /* More space between sections */
        }

        .category-title {
            font-family: 'Playfair Display', serif; /* Elegant serif font for titles */
            font-size: 2.2em; /* Larger for prominence */
            color: #1a1a1a; /* Deep charcoal for sophistication */
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400; /* Lighter weight for elegance */
            letter-spacing: 1px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 30px; /* Increased gap for a cleaner look */
            width: 100%;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px; /* Slightly smaller radius for subtlety */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.03); /* Softer shadow */
            overflow: hidden;
            flex: 0 0 calc(16.666% - 30px);
            max-width: calc(16.666% - 30px);
            min-width: 160px;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.5s;
        }

        .product-card:hover {
            transform: translateY(-4px); /* Subtler lift effect */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
        }

        .product-image {
            width: 100%;
            height: 180px; /* Slightly taller for better image display */
            object-fit: cover;
            border-bottom: 1px solid #f4f4f4;
        }

        .product-price {
            font-family: 'Playfair Display', serif; /* Serif font for luxury */
            font-size: 1.4em; /* Larger for emphasis */
            color: #1a1a1a; /* Deep charcoal */
            text-align: center;
            padding: 20px 10px 10px; /* More padding for breathing room */
            font-weight: 400; /* Lighter weight for elegance */
            letter-spacing: 0.5px;
        }

        .product-price::before {
            content: '$'; /* Explicit currency symbol */
            font-size: 0.9em; /* Slightly smaller for hierarchy */
            margin-right: 2px;
        }

        .product-price::after {
            content: '.00'; /* Add cents for luxury pricing */
            font-size: 0.7em; /* Smaller for subtlety */
            vertical-align: baseline;
        }

        .buy-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 10px 20px;
            gap: 8px 12px; /* Slightly larger gaps */
        }

        .buy-link {
            text-decoration: none;
            color: #4a4a4a; /* Muted gray for sophistication */
            font-family: 'Inter', sans-serif;
            font-size: 0.8em;
            padding: 3px 6px;
            position: relative;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase; /* Uppercase for luxury branding */
        }

        .buy-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px; /* Thinner underline */
            background-color: #b7a57a; /* Subtle gold accent */
            transition: width 0.3s ease;
        }

        .buy-link:hover {
            color: #b7a57a; /* Gold on hover */
        }

        .buy-link:hover::after {
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .product-card {
                flex: 0 0 calc(25% - 30px);
                max-width: calc(25% - 30px);
            }
            .product-image {
                height: 200px;
            }
            .product-price {
                font-size: 1.3em;
            }
        }

        @media (max-width: 768px) {
            .product-card {
                flex: 0 0 calc(33.333% - 30px);
                max-width: calc(33.333% - 30px);
            }
            .product-image {
                height: 180px;
            }
            .product-price {
                font-size: 1.2em;
            }
            .category-title {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .product-container {
                gap: 20px;
            }
            .product-card {
                flex: 0 0 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
            .product-image {
                height: 160px;
            }
            .product-price {
                font-size: 1.1em;
            }
            .category-title {
                font-size: 1.6em;
            }
            .buy-link {
                font-size: 0.75em;
            }
        }
    </style>
</head>
